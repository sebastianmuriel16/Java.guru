  labels:
    app: reactive-mongo
  name: reactive-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactive-mongo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: reactive-mongo
    spec:
      containers:
        - image: spring-6-reactive-mongo:0.0.1-SNAPSHOT
          name: spring-6-reactive-mongo
          resources: {}
