              value: http://auth-server:9000
            - name: SFG_MONGOHOST
              value: mongo
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://sebastian:zirael%2343%23@mongo:27017/reactive_mongo?authSource=admin
