spring.datasource.username=restadmin
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/restdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernete.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#show sql

spring.jpa.properties.hibernete.show_sql=true

#format sql
spring.jpa.properties.hibernate.format_sql=true


#show bind values
logging.level.org.hibernate.orm.jdbc.bind=trace